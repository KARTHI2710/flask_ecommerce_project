{% extends 'layout.html' %} 
{% block content %}
{% include '_messages.html' %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      {% if brands %}
            <div class="text-center h5">Add Brand</div>
            <form method="post">
              <input type="text" name="brand" class="form-control" />
              <input type="submit" class="btn btn-info mt-2" />
            </form>
      {% else %}
            <div class="text-center h5">Add Category</div>
            <form method="post">
              <input type="text" name="category" class="form-control" />
              <input type="submit" class="btn btn-info mt-2" />
            </form>
      {% endif %}
    </div>
    <div class="col"></div>
  </div>
</div>

{% endblock content %}
